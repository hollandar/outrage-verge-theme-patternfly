<Document layout="layout.t.html" />

<DefineSection name="head">
    <link rel="stylesheet" href="/theme/patternfly/css/patternfly.theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <Section name="head"/>
</DefineSection>

<DefineSection name="body">
    <div class="pf-c-page">
        <header class="pf-c-page__header" data-nosnippet>
            <div class="pf-c-page__header-brand">
                <a href="#" class="pf-c-page__header-brand-link">
                    <a href="/">
                        <img src="/static/logo.svg" style="height: 60px;" />
                    </a>
            </div>
            <div class="pf-c-page__header-nav">
                <nav class="pf-c-nav pf-m-horizontal pf-m-scrollable" aria-label="Global">
                    <Json name="menu" from="menu.json">
                        <ul class="pf-c-nav__list">
                            <ForEach name="item" in="menu.menuItems">
                                <OnLink uri="$(item.link)" currentClass="pf-m-current">
                                    <li class="pf-c-nav__item $(active_currentClass)">
                                        <a href="$(_uri)" class="pf-c-nav__link">$(item.label)</a>
                                    </li>
                                </OnLink>
                            </ForEach>
                        </ul>
                    </Json>
                </nav>
            </div>
        </header>
        <main class="pf-c-page__main" tabindex="-1">
            <Section name="body" />
            <section class="pf-c-page__main-section pf-m-no-fill" data-nosnippet>
                $(copyrightMessage)
            </section>
        </main>
    </div>
</DefineSection>

<DefineSection name="script">
    <Section name="script">
</DefineSection>
