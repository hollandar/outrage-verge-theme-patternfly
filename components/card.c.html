<div class="pf-c-card $(_class)">
    <div class="pf-c-card__header">
        <div class="pf-c-card__title">
            <Slot name="Title"/>
        </div>
        <div class="pf-c-card__actions">
            <Slot name="Actions"/>
        </div>
    </div>
    <div class="pf-c-card__body">
        <Slot name="Body"/>
    </div>
    <div class="pf-c-card__footer">
        <Slot name="Footer"/>
    </div>
</div>
